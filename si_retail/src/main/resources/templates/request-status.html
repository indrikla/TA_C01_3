<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Success!</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(cabang)"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div th:if="${status.equals('acc')}">
                    <h2 th:text="'Cabang ' + ${nama} + ' berhasil diterima'"></h2>
                    <p th:text="'Penanggung Jawab: ' + ${namaUser}"></p>
                    <br>
                    <a class="btn btn-warning pl-4 pr-4" href="/cabang/viewall/request">Kembali</a>    
                </div>
                <div th:if="${status.equals('dec')}">
                    <h2 th:text="'Cabang ' + ${nama} + ' berhasil ditolak'"></h2>
                    <br>
                    <a class="btn btn-warning pl-4 pr-4" href="/cabang/viewall/request">Kembali</a>    
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
