<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(laman)"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <a class="text-dark " href="/cabang/viewall"><u>â† Back</u></a>
                <br><br>
                <h3 th:text="'Menambah Stok item ' + ${namaItem}"></h3>
                <br>
                <form th:action="@{/cabang/tambahstok/} + ${idCabang} +@{/} + ${idItem}" method="POST">

                    Tambah Stok: <br>
                    <input required min="1" class="form-control" type="number" name="stok"/>
                    <br><br>
                    
                    <div class="card-body text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
