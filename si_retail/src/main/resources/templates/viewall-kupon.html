<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Si Retail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Kupon')"></nav>

<div class="container">
    <br><br>
    <h2>Daftar Seluruh Kupon</h2>

    <div>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Kode</th>
                <th scope="col">Diskon</th>
                <th scope="col">Exp. Date</th>
                <th scope="col">Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${listKupon}">
                <th th:text="${coupon.coupon_name}"></th>
                <td th:text="${coupon.coupon_code}"></td>
                <td th:text="${coupon.discountAmount}"></td>
                <td th:text="${coupon.expiryDate}"></td>
                <td><a style="color: blue" th:href="@{/cabang/apply-coupon(idCabang=${idCabang},idItem=${idItem},idKupon=${coupon.id_kupon},discountAmount=${coupon.discountAmount})}" class="btn btn-outline">Pilih Kupon</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
</div>
</div>

</body>

</html>
