<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Remove Penjaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <a class="text-dark " href="/cabang/viewall"><u>‚Üê Back</u></a>
                <div th:if="${res == 1}">
                    <h2 th:text="'Cabang ' + ${nama} + ' berhasil dihapus!'"></h2>
                    <br>
                    <div th:if="${res == 0}">
                        <h2 th:text="'Cabang ' + ${nama} + ' belum berhasil dihapus. Silahkan menunggu pergantian status Cabang.'"></h2>
                        <br>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
