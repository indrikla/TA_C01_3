<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Si Retail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('home')"></nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah Item Baru pada Cabang</div>
                <p style="color: red" th:text="${message}"></p>
                <div class="card-body">
                    <form th:action="@{/}" method="post">
                        <label>Nama Item</label>
                        <select name="nama" class="form-control">
                            <option selected value=""> -- Pilih Item -- </option>
                            <option th:each="item : ${listItem}" th:value="${item.uuid}" th:text="${item.nama}"></option>
                        </select>

                        <!-- TODO Ganti jadi stok availnya brp-->
                        <p th:text="'Stok Available: '"></p>

                        <label>Stok</label>
                        <input type="number" min="0" max="" name="stok" class="form-control" />

                        <br>
                        <a class="btn btn-outline-primary" href="/">Home</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
