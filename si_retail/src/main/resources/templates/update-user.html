<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Success!</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(cabang)"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'User berhasil diubah!'"></h2>
                <br>
                <div th:if="${userId == currentUser.id}">
                    <a class="btn btn-warning pl-4 pr-4" th:href="@{/logout}">OK</a>
                </div>
                <div th:if="!${userId == currentUser.id}">
                    <a class="btn btn-warning pl-4 pr-4" href="/user/viewall">OK</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
