<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(laman)"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <a class="text-dark " href="/cabang/viewall"><u>← Back</u></a>
                <br><br>
                <h2>Tambah Cabang</h2>
                <br>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    Nama Cabang: <br>
                    <input required class="form-control" type="text" th:field="*{nama}" />
                    <br><br>

                    Alamat Cabang: <br>
                    <input required class="form-control" type="text" th:field="*{alamat}" />
                    <br><br>

                    No Telepon Cabang: <br>
                    <input required class="form-control" type="text" th:field="*{no_telp}" />
                    <br><br>

                    Ukuran Cabang (m<sup>2</sup>): <br>
                    <input required min="0" class="form-control" type="number" th:field="*{ukuran}" />
                    <br><br>

                    <input type="hidden" th:field="*{status}" />
                    <div class="card-body text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
