<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>21 Cineplux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <a class="text-dark " href="/cabang/viewall"><u>‚Üê Back</u></a>
        <br><br>
        <h2>Update Cabang</h2>
        <br>
        <form th:action="@{/cabang/update}" th:object="${cabang}" method="POST">
          <input type="hidden" th:field="*{id}" />


          Nama Cabang: <br>
          <input required class="form-control" type="text" th:field="*{nama}" />
          <br><br>

          Alamat Cabang: <br>
          <input required class="form-control" type="text" th:field="*{alamat}" />
          <br><br>

          No Telepon Cabang: <br>
          <input required class="form-control" type="text" th:field="*{no_telp}" />
          <br><br>

          Ukuran Cabang (m<sup>2</sup>): <br>
          <input required min="0" class="form-control" type="number" th:field="*{ukuran}" />
          <br><br>

          <input type="hidden" th:field="*{status}" />

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
